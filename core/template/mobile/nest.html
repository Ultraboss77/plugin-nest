<div id="plugin_container" class="eqLogic-widget eqLogic allowResize" style="width:#width#;height:#height#;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#; #style#;" data-category="" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
    <span class="statusCmd" style="position : relative;left : 2px;z-index: 1030;"></span>
    <i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 5px;margin-right: 5px;"></i>

    <center class="widget-name"><strong><a style="font-size : 1.1em;color:white">#name_display#</a></strong></center>

    <center>
        <div class="row" style="margin-top:5px">
    <div class="col-xs-12">

              <center>
                             <div class="thermostat">

                             <div class="fa fa-circle circle" style="font-size: 10em;position : relative;margin-top : 15px;margin-left : -5px;"></div>
                 <div class="circle2" style="font-size: 15em;display: inline-block; width: 0.4em; height: 0.4em; border: 30px solid black;border-radius: 0.35em;  position : absolute;margin-top : 16px;margin-left : -147px;"></div>
                                 <div class="circle1" style="font-size: 24.5em; display: inline-block; width: 0.4em; height: 0.4em; border: 7px solid #CECECE;border-radius: 0.35em;position : absolute;margin-top : 10px;margin-left : -155px;"></div>
                             <div class="cmd cmd-widget" data-type="action" data-subtype="slider" data-cmd_id="#thermostat_cmd_id#" style="position : relative;margin-top : -129px;left : -3px;">
                 <input type="text" class="dial" id= "display3" data-role="none"  data-width="96" data-height="96" />
                                </div>
                                <span class="fa fa-home home cursor" style="font-size: 1.7em;position : absolute;margin-top : -128px;margin-left: -30px;"></span>
                                <span class="icon jeedom-mouvement away cursor" style="font-size: 1.7em;position : absolute;margin-top : -128px;margin-left: -30px;"></span>
                                <span class="fa fa-eye auto" style="font-size: 1.7em; position : absolute;margin-top : -128px; margin-left: 1px;color:#3498db";></span>
                                <span class="scale" style="font-weight:bold; position: absolute; margin-top: -70px; margin-left : 23px;">°#scale#</span>
                                <span style="font-size:2em; position : absolute;margin-left: -47px;margin-top: -75px;" class="stop">Éteint</span>
                                <span class="fa fa-leaf leaf" style="font-size: 1.5em; position : absolute;margin-top : -35px;margin-left : -12px;"></span>
                            <span style="font-size : 0.8em;font-weight: bold;position: absolute; margin-left : -38px;margin-top: -5px;"><div id="display2"></div></span>
                                <span style="font-size:0.7em; position : absolute;margin-left: -27px;margin-top: 8px;" class="eco">Mode Éco</span>

                        </div>
                             <span class="fa fa-power-off cool cursor" style="font-size: 2em; position : absolute;margin-top : 10px;margin-left : -89px;"></span>
                             <span class="eco1 cursor" style="font-size:1.3em;font-weight:bold;position: absolute; margin-top : 14px;margin-left : 50px;">Éco</span>
                 <span class="cmd cmd-widget" data-cmd_id="#away_off_id#" style="display:none;"></span>
                 <span class="cmd cmd-widget" data-cmd_id="#away_on_id#" style="display:none;"></span>
                 <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
                 <span class="cmd cmd-widget" data-cmd_id="#cool_id#" style="display:none;"></span>
                             <span class="cmd cmd-widget" data-cmd_id="#away_mode_on_id#" style="display:none;"></span>
                             <span class="cmd cmd-widget" data-cmd_id="#away_mode_off_id#" style="display:none;"></span>
                                </div>
                            </div>

            <script>
                var d1 = #temperature#;
                var d2 = #humidity#;
                var d3 = #order#;
                document.getElementById("display2").innerHTML = d1 + "°#scale# / " + d2 + "%";
                document.getElementById("display3").value = d3.toFixed(1);

                $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
                    jeedom.cmd.execute({id: '#refresh_id#'});
                });

                if ('#auto_away#' == '1') {
                    $('.eqLogic[data-eqLogic_uid=#uid#] .auto').css('color', 'white');
                }
                    if ('#manual_away#' == '0') {
                        $('.eqLogic[data-eqLogic_uid=#uid#] .home').css('color', 'white');
                                                $('.eqLogic[data-eqLogic_uid=#uid#] .away').hide();
                    } else {
                        $('.eqLogic[data-eqLogic_uid=#uid#] .away').css('color', 'white');
                                                $('.eqLogic[data-eqLogic_uid=#uid#] .home').hide();
                    }
                if ('#leaf#' == '1') {
                    $('.eqLogic[data-eqLogic_uid=#uid#] .leaf').css('color', '#99FF00');
                } else {
                    $('.eqLogic[data-eqLogic_uid=#uid#] .leaf').hide();
                }

                $('.eqLogic[data-eqLogic_uid=#uid#] .home').on('click', function () {
                    jeedom.cmd.execute({id: '#away_on_id#'});
                });
                $('.eqLogic[data-eqLogic_uid=#uid#] .away').on('click', function () {
                    jeedom.cmd.execute({id: '#away_off_id#'});
                });

                        if (('#mode#' == 'off\,away') || ('#mode#' == 'off')){
                                $('.eqLogic[data-eqLogic_uid=#uid#] .cool').on('click', function () {
                    jeedom.cmd.execute({id: '#cool_id#'});
                });
                        } else {
                                $('.eqLogic[data-eqLogic_uid=#uid#] .cool').on('click', function () {
                    jeedom.cmd.execute({id: '#off_id#'});
                });
                                }

                   if ('#eco_mode#' == '0') {
                                $('.eqLogic[data-eqLogic_uid=#uid#] .eco1').on('click', function () {
                    jeedom.cmd.execute({id: '#away_mode_on_id#'});
                                 });
                  } else {
                                $('.eqLogic[data-eqLogic_uid=#uid#] .eco1').on('click',  function () {
                    jeedom.cmd.execute({id: '#away_mode_off_id#'});
                });
                        }

                 $.include(['plugins/nest/core/template/mobile/jquery.knob.js'], function () {
                        $(".eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#thermostat_cmd_id#] .dial").knob({
                            step: 0.5,
                                                        fgColor: "#ffffff",
                                                        cursor:4,
                                                        noScroll: true,
                                                        angleOffset:210,
                                                        angleArc:300,
                            release: function (v) {
                                jeedom.cmd.execute({id: '#thermostat_cmd_id#', value: {slider: v}});
                            },
                            draw: function () {
                                setTimeout(function () {
                                    $(".cmd[data-cmd_id=#id#] .dial").css('margin-top', '0px');
                                    setTimeout(function () {
                                        $(".cmd[data-cmd_id=#id#] .dial").css('margin-top', '33px');
                                    }, 100);
                                }, 200);
                            }
                        });
                                                if ('#scale#' == 'F') {
                         $('.dial').trigger(
                          'configure',{"min":50,"max":90}
                         );
                        } else {
                         $('.dial').trigger(
                          'configure',{"min":9,"max":32}
                          );
                        };
                        if (('#mode#' == 'off\,away') || ('#mode#' == 'off') || ('#mode#' == 'off\,manual-eco')){
                        $('.eqLogic[data-eqLogic_uid=#uid#] .power-off').css('color', 'black');
                                                $('.eqLogic[data-eqLogic_uid=#uid#] .circle').css('color', 'black');
                        $('.eqLogic[data-eqLogic_uid=#uid#] .eco1').hide();
                        $('.eqLogic[data-eqLogic_uid=#uid#] .dial').hide();
                                                $('.eqLogic[data-eqLogic_uid=#uid#] .leaf').hide();
                                                $('.eqLogic[data-eqLogic_uid=#uid#] .scale').hide();
                        $('.dial').trigger(
                          'configure',{"min":0,bgColor: "black",fgColor: "black"}
                         );
                        } else {
                                                $('.eqLogic[data-eqLogic_uid=#uid#] .stop').hide();
                        $('.eqLogic[data-eqLogic_uid=#uid#] .power-off').hide();
                                                $('.eqLogic[data-eqLogic_uid=#uid#] .circle').css('color', 'gray');
                                                $('.dial').trigger(
                          'configure',{bgColor: "gray"}
                         );
                        };
                        if ('#eco_mode#' == '1') {
                        $('.eqLogic[data-eqLogic_uid=#uid#] .eco').css('color', '#33FF33');
                                            $('.eqLogic[data-eqLogic_uid=#uid#] .circle').css('color', '#20FFB1');
                                                $('.dial').trigger(
                          'configure',{bgColor: "#20FFB1"}
                         );
                        } else {
                        $('.eqLogic[data-eqLogic_uid=#uid#] .eco').css('color', '#696969');

                        };
                        if ('#heat#' == '1') {
                        $('.eqLogic[data-eqLogic_uid=#uid#] .circle').css('color', '#FF9900');
                                                $('.dial').trigger(
                          'configure',{bgColor: "#FF9900"}
                         );
                        }
                    });
                </script>
    </div>
